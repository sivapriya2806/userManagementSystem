<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button style="color: white"></ion-menu-button>
    </ion-buttons>
    <h1>Users</h1>
    <!-- <ion-title>
      Users
    </ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background-image">
  <ion-card *ngFor="let employee of users">
    <table>
      <tr>
        <td>
          <img
            [src]="employee.profile_image || 'https://i.pinimg.com/564x/58/f2/de/58f2de50bad0fb24c24d4757841d57c4.jpg' "
            alt=""
            width="150px"
          />
        </td>
        <td>
          <ion-card-header>
            <h2>{{employee.employee_name}}</h2>
          </ion-card-header>
          <ion-card-content>
            <p>Salary :{{employee.employee_salary}}</p>
            <p>Age:{{employee.employee_age}}</p>
          </ion-card-content>
        </td>
      </tr>
    </table>
  </ion-card>
</ion-content>
