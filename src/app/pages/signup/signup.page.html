<ion-content [fullscreen]="true">
  <div style="margin-top: 50%">
    <h1>Welcome</h1>
    <p style="font-size: 1.5rem; text-align: center; color: grey">
      Sign Up to create your account
    </p>
  </div>
  <form [formGroup]="userForm">
    <div class="ion-padding">
      <ion-item>
        <ion-input
          placeholder="username"
          formControlName="fullName"
        ></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div
        *ngIf="this.regForm.controls?.['fullName']?.touched && this.regForm.controls?.['fullName']?.invalid"
      >
        <ion-text *ngIf="errorControl.fullName.errors?.['required']"
          >Name is required</ion-text
        >
      </div>
      <ion-item>
        <ion-input placeholder="email" formControlName="email"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div
        *ngIf="this.regForm.controls?.['email']?.touched && this.regForm.controls?.['email']?.invalid"
      >
        <ion-text *ngIf="errorControl.email.errors?.['required']"
          >Email is required</ion-text
        >
        <ion-text *ngIf="errorControl.email.errors?.['pattern']"
          >Email should be valid</ion-text
        >
      </div>
      <ion-item>
        <ion-input
          placeholder="Password"
          formControlName="password"
        ></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>

      <div
        *ngIf="this.regForm.controls?.['password']?.touched && this.regForm.controls?.['password']?.invalid"
      >
        <ion-text *ngIf="errorControl.password.errors?.['required']"
          >Password is required</ion-text
        >
      </div>

      <div class="signinLink">
        <p>Already Member? <a [routerLink]="['/login']">Signin Now</a></p>
      </div>
      <ion-fab
        vertical="bottom"
        horizontal="end"
        style="margin-bottom: 50px; margin-right: 18px"
      >
        <ion-fab-button (click)="signUp()" color="dark">
          <ion-icon name="chevron-forward"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </div>
  </form>
</ion-content>
