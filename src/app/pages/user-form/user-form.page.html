<ion-content [fullscreen]="true">
  <div class="login-container">
    <h1>Usersync Form</h1>
    <br />
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-input
          type="text"
          placeholder="FirstName"
          formControlName="firstName"
        ></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input
          type="text"
          placeholder="LastName"
          formControlName="lastName"
        ></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input
          type="text"
          placeholder="Address"
          formControlName="address"
        ></ion-input>
        <ion-icon name="location-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input
          type="text"
          placeholder="Phone Number"
          formControlName="phoneNumber"
        ></ion-input>
        <ion-icon name="call-outline"></ion-icon>
      </ion-item>

      <ion-label>Gender</ion-label> <br />

      <ion-radio-group value="female" formControlName="gender">
        <ion-radio value="female" labelPlacement="end">Female</ion-radio><br />
        <ion-radio value="male" labelPlacement="end">Male</ion-radio><br />
        <ion-radio value="other" labelPlacement="end">Other</ion-radio>
      </ion-radio-group>
      <br />
      <br />
      <ion-button type="submit" (click)="onSubmit()">Submit</ion-button>
    </form>
  </div>
</ion-content>
